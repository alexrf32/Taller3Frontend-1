name: Deploy Frontend to Firebase Hosting

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Paso 1: Limpieza del directorio Git (para evitar conflictos)
      - name: Clean .git directory
        run: |
          rm -rf .git
          git init
          git remote add origin https://github.com/alexrf32/Taller3Frontend-1.git

      # Paso 2: Checkout del c贸digo
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 1

      # Paso 3: Configuraci贸n de Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # Paso 4: Instalaci贸n de dependencias
      - name: Install dependencies
        run: npm install

      # Paso 5: Construcci贸n del proyecto
      - name: Build project
        run: npm run build

      # Paso 6: Despliegue en Firebase Hosting
      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT }}"
          channelId: live
